<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body> 
<form action="UpdateServlet" method="get" style="margin: 0 auto; width: 28%; border-color: #000000; border-width: 10px;">         
        <fieldset>
	       <center>
	         <legend>Update Form</legend>
	       </center>
	       <label for="Name" >Name : </label><br>
	       <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br>
	       <label for="PhoneNumber">Phone Number:</label><br>
           <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Enter Your Phone Number" pattern="^(?=.*\d).{8,}$"><br>
	       <center>
	       <button>Submit</button>
	       </center>     
        </fieldset> 
</form>
</body>
</html>
